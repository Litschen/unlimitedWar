<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="import" href="headerAndFooter.html">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body class="text-center">
<script src="../js/includeHeader.js"></script>
<div class="homeBox border rounded">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <form class="form-signin">
        <input type="email" id="inputEmail" class="mb-3 form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="mb-3 form-control" placeholder="Password" required>
        <div class="mb-3">
            <label for="checkRemember">Remember me</label>
            <input id="checkRemember" type="checkbox" value="remember-me">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
</div>
<script src="../js/includeFooter.js"></script>
</body>
</html>
